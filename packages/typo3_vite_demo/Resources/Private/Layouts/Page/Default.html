<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">TYPO3 Bootstrap Vite{websiteTitle}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <f:for each="{mainnavigation}" as="mainnavigationItem">
                        <li class="nav-item dropdown{f:if(condition: mainnavigationItem.active, then:' active')}">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {mainnavigationItem.title}
                            </a>
                            <f:if condition="{mainnavigationItem.children}">
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item{f:if(condition: mainnavigationItem.active, then:' active')}" href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}">
                                            Overview: {mainnavigationItem.title}
                                        </a>
                                    </li>
                                    <f:for each="{mainnavigationItem.children}" as="child">
                                        <li>
                                            <a class="dropdown-item{f:if(condition: child.active, then:' active')}" href="{child.link}" target="{child.target}" title="{child.title}">
                                                {child.title}
                                            </a>
                                        </li>
                                    </f:for>
                                </ul>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </nav>
</header>

<f:render section="Main" />
